{% extends "base.html" %}

{% block title %}Task Entries - TODO App{% endblock %}

{% block content %}
  <h2 class="mb-4">Your Tasks</h2>

  <ul class="list-group">
    {% for todo in alltodo %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ todo.title }}</strong><br>
          <small>{{ todo.desc }}</small>
          {% if todo.status == "completed" %}
            <span class="badge bg-success ms-2">Completed</span>
          {% endif %}
        </div>
        <div class="btn-group">
          <a href="/?title={{ todo.title }}&desc={{ todo.desc }}" class="btn btn-sm btn-warning">Edit</a>
          <a href="/completed/{{ todo.sno }}" class="btn btn-sm btn-success">Done</a>
          <a href="/delete/{{ todo.sno }}" class="btn btn-sm btn-danger">Delete</a>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
